<section *ngFor="let row of cells">
  <app-cell
    *ngFor="let cell of row"
    [row] = "cell.row"
    [column] = "cell.column"
    [isMine] = "cell.isMine"
    [neighbourMines]= "cell.neighbourMines"
    [isRevealed]= "cell.isRevealed"
    [isFlagged] = "cell.isFlagged"
  >
  </app-cell>
</section>
